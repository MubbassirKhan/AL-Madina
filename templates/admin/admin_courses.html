<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Navbar Styling */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: bolder;
            color: #00A7E1;
        }

        .navbar-nav .nav-link {
            color: white !important;
        }

        .nav-link {
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        .nav-link:hover {
            background-color: rgba(0, 167, 225, 0.7);
            color: #fff;
            border-radius: 4px;
        }

        .course-card-container {
            margin: 10px;
            margin-bottom: 20px;
            animation: fadeInUp 0.7s ease forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        .course-card {
            margin: 10px;
            max-width: 700px;
            width: 100%;
            border-radius: 10px;
            background-color: #333;
            color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        #courses {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #00A7E1;
        }

        .btn {
            margin-right: 5px;
        }

        .btn-info {
            background-color: #3498db;
        }

        .btn-warning {
            background-color: #f39c12;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .text-right .btn-primary {
            background: linear-gradient(135deg, #6a82fb, #fc5c7d);
            border: none;
            color: #fff;
            border-radius: 6px;
            font-size: 1.1rem;
            transition: transform 0.3s, background 0.3s;
        }

        .text-right .btn-primary:hover {
            background: #6a82fb;
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-content {
            background-color: #2c3e50;
            color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            border-bottom: 2px solid #34495e;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f39c12;
        }

        .close {
            color: #ecf0f1;
        }

        .form-group label {
            color: #ecf0f1;
            font-weight: 500;
        }

        .form-control {
            background-color: #34495e;
            color: #ecf0f1;
            border: 1px solid #7f8c8d;
            border-radius: 5px;
        }

        .form-control:focus {
            border-color: #f39c12;
            background-color: #2c3e50;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }

        .btn-primary {
            background-color: #e67e22;
            border-color: #d35400;
        }

        .btn-primary:hover {
            background-color: #d35400;
            border-color: #c0392b;
            transform: scale(1.05);
        }

        .modal-footer {
            border-top: 2px solid #34495e;
        }

        .modal-dialog {
            max-width: 100%;
            width: 100%;
            height: auto;
            margin: 0;
        }

        .modal-content {
            height: auto;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-cogs"></i> Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_home') }}"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_courses') }}"><i class="fas fa-book"></i> Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_users') }}"><i class="fas fa-user-friends"></i> Users</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('attendance') }}"><i class="fas fa-sign-out-alt"></i> Attendance</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout_admin') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center"><i class="fas fa-book"></i> Manage Courses</h2>

        <!-- Add Course Button -->
        <div class="text-right mb-3">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addCourseModal"><i class="fas fa-plus"></i> Add Course</button>
        </div>

        <!-- Course Cards Row -->
        <div id="courses">
            {% for course in courses %}
            <div class="course-card-container">
                <div class="course-card card p-3">
                    <div class="d-flex align-items-center">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-book-reader"></i> {{ course.c_name }}</h5>
                            <p class="card-text">{{ course.description }}</p>
                            <div class="d-flex justify-content-between">
                                <!-- View Course Page Link -->
                                <a href="{{ url_for('view_course', course_id=course.crs_id) }}" class="btn btn-info">
                                    <i class="fas fa-eye"></i> View
                                </a>
                                <!-- Edit Course Link -->
                                <a href="{{ url_for('student_data', course_id=course.crs_id) }}" class="btn btn-warning">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <!-- Remove Course Form -->
                                <form action="{{ url_for('remove_course', course_id=course.crs_id) }}" method="POST" style="display: inline;">
                                    <button type="submit" class="btn btn-danger">
                                        <i class="fas fa-trash-alt"></i> Remove
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Modal for Adding a Course -->
        <div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCourseModalLabel"><i class="fas fa-plus-circle"></i> Add New Course</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addCourseForm" method="POST" action="{{ url_for('add_course') }}">
                            <div class="form-group">
                                <label for="course_name">Course Name:</label>
                                <input type="text" class="form-control" id="course_name" name="course_name" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="document.getElementById('addCourseForm').submit();">Add Course</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
