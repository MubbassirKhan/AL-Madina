<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Student Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}"> <!-- Custom CSS -->
    <style>      
        .container {
            background-color: #333;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease forwards;
            transform: translateY(20px);
            opacity: 0;
        }
        .form-group label {
            font-weight: 600;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .form-group input,
        .form-group textarea,
        .form-group .form-control-file {
            border: 1px solid #444;
            border-radius: 6px;
            padding: 0.6rem;
            background: #444;
            color: #ddd;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #6a82fb;
            box-shadow: 0 0 8px rgba(106, 130, 251, 0.5);
        }

        /* Button */
        .btn-primary {
            background: #6a82fb;
            border: none;
            color: #fff;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .one{
            color: #fffdfd;
            font-size:large;
        }
        
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i class="fas fa-cogs"></i> Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_home') }}"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_courses') }}"><i class="fas fa-book"></i> Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_users') }}"><i class="fas fa-user-friends"></i> Users</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('attendance') }}"><i class="fas fa-sign-out-alt"></i> attendance</a></li>                
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout_admin') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>                
            </ul>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="container">
        <div class="one">
            <h2>Admin Dashboard - Add Student</h2>
        <p class="sub-header">"Empowering knowledge starts here. Please fill in the student's information."</p>
        </div>

        <form action="{{ url_for('add_student', course_id=course_id) }}" method="POST" id="studentForm"
            enctype="multipart/form-data">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Student Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="student_id_number"><i class="fas fa-id-card"></i> Student ID:</label>
                <input type="text" class="form-control" id="student_id_number" name="student_id_number" required>
            </div>
            <div class="form-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="aadhar_copy"><i class="fas fa-file-upload"></i> Aadhar Copy:</label>
                <input type="file" class="form-control-file" id="aadhar_copy" name="aadhar_copy" required>
            </div>
            <div class="form-group">
                <label for="fees_paid"><i class="fas fa-coins"></i> Fees Paid:</label>
                <input type="number" class="form-control" id="fees_paid" name="fees_paid" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="balance"><i class="fas fa-balance-scale"></i> Balance:</label>
                <input type="number" class="form-control" id="balance" name="balance" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="course_duration"><i class="fas fa-calendar-alt"></i> Course Duration:</label>
                <input type="text" class="form-control" id="course_duration" name="course_duration" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Add Student</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 <a href="#">AL Madina Academy</a>. All rights reserved.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
